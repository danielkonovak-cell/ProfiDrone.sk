<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Users</title>
</head>
<body>
  <h1>Registered Users</h1>
  <ul>
    {% for user in users %}
      <li>{{ user.username }} ({{ user.email }})</li>
    {% else %}
      <li>No users found</li>
    {% endfor %}
  </ul>
</body>
</html>
